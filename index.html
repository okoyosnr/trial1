<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; padding: 40px; max-width: 500px; margin: auto; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; }
    button { background: black; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

<h2>Contact Us</h2>

<form id="contactForm">
  <input type="text" name="name" placeholder="Your Name" required />
  <input type="email" name="email" placeholder="Your Email" required />
  <textarea name="message" placeholder="Your Message" required></textarea>
  <button type="submit">Send</button>
</form>

<script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  const response = await fetch("https://okoyo.app.n8n.cloud/webhook-test/8ac142d1-bd5e-4131-8220-1af4f1279fd9", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  });

  if(response.ok) {
    alert("Message sent successfully!");
    this.reset();
  } else {
    alert("Something went wrong.");
  }
});
</script>

</body>

</html>
